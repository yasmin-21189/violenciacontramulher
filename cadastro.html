<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="espelhomeu.jpg" type="image/x-icon"/>
  <title>Cadastro de Conta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('cadastro\ foto.jpg');
      background-size: 99% auto;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #fff;
      height: 100vh;
      display: flex; 
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #000;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #e00cbd;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #d1288a;
    }

    button[type="submit"] {
      padding: 8px 16px;
      background-color: #d1288a;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #b614a8;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .signup-link {
      margin-top: 20px;
    }

    .signup-link a {
      color: #0c0b0b;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .language-select {
      margin-top: 20px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #f0f0f03a;
      border: 1px solid #4e0442;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="pageTitle">Cadastro de Conta</h1>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Nome Completo" required>
      <input type="email" id="email" placeholder="E-mail" required>

      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Senha" required>
        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
      </div>

      <div class="input-wrapper">
        <input type="password" id="confirmPassword" placeholder="Repetir Senha" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <p class="error-message" id="errorMessage" style="display: none;">Por favor, preencha todos os campos corretamente.</p>

    <p class="signup-link">
      <a href="text.html">Voltar ao in√≠cio</a>
    </p>

    <div class="language-select">
      <label for="language" style="color: #0e0d0d;">Escolha seu idioma:</label>
      <select id="language">
        <option value="pt-br">Portugu√™s</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <script>

    document.getElementById('language').addEventListener('change', function (event) {
      const lang = event.target.value;
      if (lang === 'en') {
        document.querySelector('h1').innerText = "Sign Up - Espelho Meu";
        document.getElementById('fullName').placeholder = "Full Name";
        document.getElementById('email').placeholder = "Email";
        document.getElementById('password').placeholder = "Password";
        document.getElementById('confirmPassword').placeholder = "Repeat Password";
        document.querySelector('button[type="submit"]').innerText = 'Sign Up';
        document.querySelector('.signup-link a').innerText = "Go back to the start";
      } else {
        document.querySelector('h1').innerText = "Cadastro de Conta";
        document.getElementById('fullName').placeholder = "Nome Completo";
        document.getElementById('email').placeholder = "E-mail";
        document.getElementById('password').placeholder = "Senha";
        document.getElementById('confirmPassword').placeholder = "Repetir Senha";
        document.querySelector('button[type="submit"]').innerText = 'Cadastrar';
        document.querySelector('.signup-link a').innerText = "Voltar ao in√≠cio";
      }
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    
    document.getElementById('signupForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      const confirm = document.getElementById('confirmPassword').value.trim();

      if (!name || !email || !pass || !confirm) {
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }

      if (pass !== confirm) {
        alert("As senhas n√£o coincidem!");
        return;
      }

      if (
        name === "Yasmin Barcelos Batista" &&
        email === "ybarcelosbatista@gmail.com" &&
        pass === "Senhaseguro"
      ) {
        window.location.href = "informacoes.html";
      } else {
        alert("Dados inv√°lidos. Verifique e tente novamente.");
      }
    });
  </script>
</body>
</html>
